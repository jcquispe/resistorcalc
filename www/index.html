<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta Nombre="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="jquery/jquery.mobile-1.4.3.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" href="plunk/jquery.simplecolorpicker.css">
        <link rel="stylesheet" href="plunk/jquery.simplecolorpicker-regularfont.css">
        <link rel="stylesheet" href="plunk/jquery.simplecolorpicker-glyphicons.css">
        <link rel="stylesheet" href="plunk/jquery.simplecolorpicker-fontawesome.css">
        <script src="js/jquery.min.js"></script>
        <script src="plunk/jquery.simplecolorpicker.js"></script>
        <script src="jquery/jquery.mobile-1.4.3.min.js"></script>
        <script src="js/jc.activities.js"></script>
        <title>Resistor Calc</title>
    </head>
    <body>

        <!--PAGINA PRINCIPAL-->
        <div data-role="page" id="inicio" data-theme='b'>
            <div data-role="header" data-theme="b">
                <h1>RESISTENCIA</h1>
                <a href="#popupAcerca" data-rel="popup">Autor</a>
                <div data-role="popup" id="popupAcerca">
                    <p>Autor: Juan Carlos Quispe<p>
                </div>
            </div>
            <div id="logo">
                <img id="resistor" src="img/logo.png">
            </div>
            <div id="contenido">
                Primer color:
                <select name="colorpicker-shortlist" id="primer">
                  <option value="#000000">Negro</option>
                  <option value="#5A3D1C">Cafe</option>
                  <option value="#BE1E3C">Rojo</option>
                  <option value="#CB5011">Naranja</option>
                  <option value="#E0C052">Amarillo</option>
                  <option value="#429D42">Verde</option>
                  <option value="#2E2E6B">Azul</option>
                  <option value="#682AA2">Violeta</option>
                  <option value="#BEBEBE">Plomo</option>
                  <option value="#FFFFFF">Blanco</option>
                </select>

                Segundo color:
                <select name="colorpicker-shortlist" id="segundo">
                  <option value="#000000">Negro</option>
                  <option value="#5A3D1C">Cafe</option>
                  <option value="#BE1E3C">Rojo</option>
                  <option value="#CB5011">Naranja</option>
                  <option value="#E0C052">Amarillo</option>
                  <option value="#429D42">Verde</option>
                  <option value="#2E2E6B">Azul</option>
                  <option value="#682AA2">Violeta</option>
                  <option value="#BEBEBE">Plomo</option>
                  <option value="#FFFFFF">Blanco</option>
                </select>

                Tercer color:
                <select name="colorpicker-shortlist" id="tercer">
                  <option value="#000000">Negro</option>
                  <option value="#5A3D1C">Cafe</option>
                  <option value="#BE1E3C">Rojo</option>
                  <option value="#CB5011">Naranja</option>
                  <option value="#E0C052">Amarillo</option>
                  <option value="#429D42">Verde</option>
                  <option value="#2E2E6B">Azul</option>
                  <option value="#682AA2">Violeta</option>
                  <option value="#BEBEBE">Plomo</option>
                  <option value="#FFFFFF">Blanco</option>
                </select>

                Tolerancia:
                <select name="colorpicker-shortlist" id="tolerancia">
                  <option value="#5A3D1C">Cafe</option>
                  <option value="#BE1E3C">Rojo</option>
                  <option value="#9A8133">Dorado</option>
                  <option value="#BEBEBE">Plateado</option>
                </select>

                <button id="destroy" class="btn btn-danger">Calcular</button>
                <button id="init" class="btn btn-primary" disabled></button>
            </div>
        </div>
    </body>
</html>
